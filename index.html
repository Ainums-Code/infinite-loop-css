<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An infinite loop in CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="swirl">
          <span>T</span>
          <span>H</span>
          <span>E</span>
          <span> </span>
          <span>E</span>
          <span>N</span>
          <span>D</span>
          <span> </span>
          <span>I</span>
          <span>S</span>
          <span> </span>
          <span>T</span>
          <span>H</span>
          <span>E</span>
          <span> </span>
          <span>B</span>
          <span>E</span>
          <span>G</span>
          <span>I</span>
          <span>N</span>
          <span>N</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
          <span> </span>
          <span>I</span>
          <span>S</span>
        </div>
        <label for="play" class="playBtn" title="Press to play">
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="col">
            <div class="dot"></div>
          </div>
        </label>
      </div>

      <div class="wrapper">
        <div class="swirl">
          <span>T</span>
          <span>H</span>
          <span>E</span>
          <span> </span>
          <span>E</span>
          <span>N</span>
          <span>D</span>
          <span> </span>
          <span>I</span>
          <span>S</span>
          <span> </span>
          <span>T</span>
          <span>H</span>
          <span>E</span>
          <span> </span>
          <span>B</span>
          <span>E</span>
          <span>G</span>
          <span>I</span>
          <span>N</span>
          <span>N</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
          <span> </span>
          <span>I</span>
          <span>S</span>
        </div>
        <label for="play" class="pauseBtn" title="Press to pause">
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="col">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
